<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleForum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
      <div class="header-container">
        <div class="header-wrapper">
          <span class="header-greeting">
            Hello User, let's talk....
          </span>
          <button class="theme-button" type="button">Light theme</button>
        </div>
      </div>
    </header>
    <main> 
      <div class="container main-background">
        <section class="comment-feed">
          <h2 class="message-header">~Messages</h2>
          <ol class="comment-list">
            <li class="user-comment">
              <div class="comment-content-holder">
                <p class="comment">is Bills the best team in NFL?</p>
                <div class="comment-stats">
                  <button class="heart" type="button"><span class="likes-number"></span></button>
                  <time class="data" datetime="2019-12-22">01 december 1990</time>
                </div>
              </div>
            </li>
            <li class="user-comment">
              <div class="comment-content-holder">
                <p class="comment">Best team, ever</p>
                <div class="comment-stats">
                  <button class="heart" type="button"><span class="likes-number"></span></button>
                  <time class="data" datetime="2019-12-22">01 december 1990</time>
                </div>
              </div>
            </li>
            <li class="user-comment">
              <div class="comment-content-holder">
                <p class="comment">Right, awesome team</p>
                <div class="comment-stats">
                  <button class="heart" type="button"><span class="likes-number"></span></button>
                  <time class="data" datetime="2019-12-22">01 december 1990</time>
                </div>
              </div>
            </li>
          </ol>
          <form action="" method="post" class="comment-form">
            <fieldset class="comment-inner">
              <legend class="comment-label">Your comment</legend>
              <input type="text" class="comment-field" placeholder="your text.." required id="comment-input">
            </fieldset>
            <button class="button" type="submit">Send</button>
          </form>
        </section>
      </div>
    </main>
    <footer class="page-footer">
        <div class="container">
          <p class="footer-paragraph">simpleForum</p>
        </div>
      </footer>
</body>
</html>
