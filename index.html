<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleForum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
      <div class="header-container">
        <div class="header-wrapper">
          <span class="header-greeting">
            Hello User, let's talk....
          </span>
          <button class="theme-button" type="button">Light theme</button>
        </div>
      </div>
    </header>
    <main> 
      <div class="container main-background">
        <section class="comment-feed">
          <h2 class="message-header">~Messages</h2>
          <ol class="comment-list">
            <li class="user-comment">is Bills the best team in NFL?</li>
            <li class="user-comment">Right, awesome team</li>
            <li class="user-comment">Best team, ever</li>
          </ol>
          <form action="" method="post" class="comment-form">
            <fieldset class="comment-inner">
              <legend class="comment-label">Your comment</legend>
              <input type="text" class="comment-field" placeholder="your text.." required id="comment-input">
            </fieldset>
            <button class="button" type="submit">Send</button>
          </form>
        </section>
      </div>
    </main>
    <footer class="page-footer">
        <div class="container">
          <p class="footer-paragraph">simpleForum</p>
        </div>
      </footer>
</body>
</html>
